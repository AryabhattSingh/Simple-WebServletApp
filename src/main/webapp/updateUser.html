<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update your password</title>
</head>
<body>
	<h1>Update User:</h1>
	<form method="post" action="updateServlet">
		<table>
			<tr>
				<td>
					<label id="email">Enter your email:</label>
				</td>
				<td>
					<input type="email" id="email" name="email">
				</td>
			</tr>
			<tr>
				<td>
					<label id="currentPassword">Enter your current password:</label>
				</td>
				<td>
					<input type="text" id="currentPassword" name="currentPassword">
				</td>
			</tr>
			<tr>
				<td>
					<label id="password">Enter your new password:</label>
				</td>
				<td>
					<input type="password" id="password" name="newPassword">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Update">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
